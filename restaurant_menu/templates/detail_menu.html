{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 class="pt-5">{{ item.meal }}</h1>
            <p class="pt-5">{{ item.description }}</p>
            <span class="badge bg-primary rounded-pill" style="font-size: 16px;">{{ item.price }}</span>
        </div>
        <div class="col-6">
            <img class="card-img-top pt-5" src="{{ item.image.url }}" alt="..." style="max-height: 300px; width: 300px;" />
        </div>
    </div>
</div>

{% endblock content %}
